{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <form method="post" action="{{ url_for('admin_stops_delete') }}" class="p-3 mx-auto">
      <h4>Deleting stop <b>{{ stop.name }}</b></h4>
      <input type="hidden" name="redir" value="{{ g.redir }}">
      <input type="hidden" name="id" value="{{ stop.id }}">
      <button type="submit" class="btn btn-danger">Delete Stop</button>
    </form>
  </div>
</div>
{% endblock %}
