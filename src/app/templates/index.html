
{% extends 'base.html' %}

{% block header %}
{% endblock %}

  {% block content %}
  <div class="container-fluid py-3">
    <form method="get" action="{{ url_for('search') }}" class="p-3 mx-auto">
      <h4>Search</h4>
      <label for="from" class="form-label">From</label>
      <input style="max-width: 30em" type="text" list="stops" class="form-control" name="from">
      <label for="to" class="form-label">To</label>
      <input style="max-width: 30em" type="text" list="stops" class="form-control" name="to">
      <button type="submit" class="btn btn-danger">Search</button>
      <datalist id="stops">
        {% for stop in Stop.query.order_by(Stop.name) %}
        <option value="{{stop.name}}">
        {% endfor %}
      </datalist>
    </form>
  </div>
{% endblock %}
