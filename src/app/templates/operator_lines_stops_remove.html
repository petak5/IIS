{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <form method="post" action="{{ url_for('operator_lines_stops_remove') }}" class="p-3 mx-auto">
      <h4>Remove stop <b>{{ lineStop.stop.name }}</b> from line <b>{{ lineStop.line.name }}</b></h4>
      <input type="hidden" name="redir" value="{{ g.redir }}">
      <input type="hidden" name="stop_id" value="{{ lineStop.id }}">
      <button type="submit" class="btn btn-danger">Remove Stop</button>
    </form>
  </div>
</div>
{% endblock %}
