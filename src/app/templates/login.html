{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <form method="post" action="login" class="p-3 mx-auto">
      <h4 class="mb-3">{% block title %}Log In{% endblock %}</h4>
      <div class="mb-3">
        <label for="login" class="form-label">Login</label>
        <input style="max-width: 30em"type="text" class="form-control" name="login" autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input style="max-width: 30em"type="password" class="form-control" name="password">
      </div>
      <input type="hidden" name="redir" value="{{ g.redir }}">
      <button type="submit" class="btn btn-primary">Log in</button>
    </form>
  </div>
</div>
{% endblock %}
