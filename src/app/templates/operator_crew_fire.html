{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <form method="post" action="{{ url_for('operator_crew_fire') }}" class="p-3 mx-auto">
      <h4>Are you sure you want to fire <b>{{ user.login }}</b></h4>
      <input type="hidden" name="redir" value="{{ g.redir }}">
      <input type="hidden" name="id" value="{{ user.id }}">
      <button type="submit" class="btn btn-danger">Fire</button>
    </form>
  </div>
</div>
{% endblock %}
