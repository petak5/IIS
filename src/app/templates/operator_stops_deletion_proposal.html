{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <form method="post" action="{{ url_for('operator_stops_deletion_proposal') }}" class="p-3 mx-auto">
      <h4>Propose to delete stop <b>{{ stop.name }}</b></h4>
      <input type="hidden" name="redir" value="{{ g.redir }}">
      <input type="hidden" name="id" value="{{ stop.id }}">
      <button type="submit" class="btn btn-danger">Propose Stop Deletion</button>
    </form>
  </div>
</div>
{% endblock %}
